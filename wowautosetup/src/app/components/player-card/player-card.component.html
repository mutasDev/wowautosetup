<mat-card class="player-card">
  <mat-card-header class="card-grid">
    <div mat-card-avatar class="class-icon"></div>
    <mat-card-title>{{player.name}}</mat-card-title>
    <mat-card-subtitle>{{player.role}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button>Swap Role</button>
    </mat-card-actions>
  </mat-card-header>


</mat-card>
